<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            padding: 100px;
        }
    </style>

</head>
<body>
<h3>面板</h3>
<div class="panel panel-default">
    <div class="panel-body">
        面板内容
    </div>
</div>
<h3>带头部和尾部的面板</h3>
<div class="panel panel-default">
    <div class="panel-heading">面板头部</div>
    <div class="panel-body">
        面板内容
    </div>
    <div class="panel-footer">面板尾部</div>
</div>
<h3>带头部和尾部的彩色面板</h3>
<div class="panel panel-primary">
    <div class="panel-heading">面板头部</div>
    <div class="panel-body">
        面板内容
    </div>
    <div class="panel-footer">面板尾部</div>
</div>
<h3>带头部和尾部的彩色面板</h3>
<div class="panel panel-warning">
    <div class="panel-heading">面板头部</div>
    <div class="panel-body">
        面板内容
    </div>
    <div class="panel-footer">面板尾部</div>
</div>
<h3>带头部和尾部嵌入表格的彩色面板</h3>
<div class="panel panel-success">
    <div class="panel-heading">面板头部</div>
    <div class="panel-body">
       <p>
           带头部和尾部嵌入表格的彩色面板
       </p>
        <table class="table table-bordered">
            <tr>
                <td>姓名</td>
                <td>年龄</td>

            </tr>
            <tr>
                <td>张三</td>
                <td>18</td>

            </tr>
        </table>
    </div>
    <div class="panel-footer">面板尾部</div>
</div>

</body>
</html>
