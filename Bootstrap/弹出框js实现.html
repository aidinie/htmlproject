<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        body{
            padding: 110px;}
        #wrap{
            height: 200px;
            width: 400px;
            border: solid 2px green;
        }
    </style>
    <script>
        $(function () {
            $('button').popover({
                viewport:{
                    selector:'#wrap',

                }
            });
//            $('button').on('show.bs.popover',function () {
//                alert('弹框之前调用');
//            })
//            $('button').on('shown.bs.popover',function () {
//                alert('弹框之前调用');
//            })
            $('#btn2').on('click',function () {
//                $('#btn1').popover('show');
                $('#btn1').popover('toggle');
            })
        })
    </script>
</head>
<body>
<div id="wrap">
<button class="btn-primary btn btn-lg" data-toggle="popover" title="jQuery" id="btn1"
        data-content="<a href='www.baidu.com'>jQuery</a>是一套跨浏览器的JavaScript库，简化HTML与JavaScript之间的操作。由John Resig在2006年1月的BarCamp NYC上发布第一个版本。目前是由 Dave Methvin 领导的开发团队进行开发。全球前10000个访问最高的网站中，有59%使用了jQuery，是目前最受欢迎的JavaScript库。"
        data-html="true">弹出</button>

</div>
<button id="btn2" class="btn btn-primary btn-lg">按钮2</button>
</body>
</html>
