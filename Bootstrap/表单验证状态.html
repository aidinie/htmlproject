<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<!--表单验证状态一-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                <div class="form-group has-success">
                    <label for="" class="control-label ">成功状态</label>
                    <input type="text" class="form-control" placeholder="成功状态">
                </div>
                <div class="form-group has-error">
                    <label for="" class="control-label ">错误成功</label>
                    <input type="text" class="form-control" placeholder="错误状态">
                </div>
                <div class="form-group has-warning">
                    <label for="" class="control-label ">警告成功</label>
                    <input type="text" class="form-control" placeholder="警告状态">
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<!--表单验证状态二-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                <div class="form-group has-success has-feedback">
                    <label for="" class="control-label ">成功状态</label>
                    <input type="text" class="form-control" placeholder="成功状态">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="" class="control-label ">错误成功</label>
                    <input type="text" class="form-control" placeholder="错误状态">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label for="" class="control-label ">警告成功</label>
                    <input type="text" class="form-control" placeholder="警告状态">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<!--表单验证状态三-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                <div class="form-group has-success has-feedback">
                    <label for="" class="control-label ">成功状态</label>
                    <input type="text" class="form-control" placeholder="成功状态">
                    <span class="help-block">您输入的信息正确</span>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="" class="control-label ">错误成功</label>
                    <input type="text" class="form-control" placeholder="错误状态">
                    <span class="help-block">您输入的信息错误</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label for="" class="control-label ">警告成功</label>
                    <input type="text" class="form-control" placeholder="警告状态">
                    <span class="help-block">您输入的信息警告</span>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <!--表单验证状态四-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="">
                  <div class="form-group">
                      <label for="" class="control-label">用户名</label>
                      <div class="row">
                       <div class="col-md-6">
                           <input class="form-control" type="text">
                       </div>
                          <div class="col-md-6">
                              <span class="help-block">输入用户名</span>
                          </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
