<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--基础表单-->
            <form action="">
                <div class="form-group">
                    邮箱<input class="form-control" type="text">
                </div>
                <div class="form-group">
                    密码<input class="form-control" type="text">
                </div>
                <div class="checkbox">
                    <label for="">
                        <input   type="checkbox" name="" id="">  记住密码
                    </label>
                </div>
                <button class="btn btn-primary">登录</button>
            </form>
            <hr>
            <!--水平表单-->
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 邮箱</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text">
                    </div>

                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label"> 密码</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <label for="">
                            <input   type="checkbox" name="" id="">  记住密码
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class=" btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
            <hr>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--内联表单-->
            <form action="" class="form-inline">
                <div class="form-group">
                    邮箱<input class="form-control" type="text">
                </div>
                <div class="form-group">
                    密码<input class="form-control" type="text">
                </div>
                <div class="checkbox">
                    <label for="">
                        <input   type="checkbox" name="" id="">  记住密码
                    </label>
                </div>
                <button class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
