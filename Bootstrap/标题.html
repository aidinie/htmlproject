<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<h1>bootstrap标题标签</h1>
<h2>bootstrap标题标签</h2>
<h3>bootstrap标题标签</h3>
<h4>bootstrap标题标签</h4>
<h5>bootstrap标题标签</h5>
<h6>bootstrap标题标签</h6>
<hr>
<!--可以当作类来用-->
<div class="h1">bootstrap标题标签</div>
<div class="h2">bootstrap标题标签</div>
<div class="h3">bootstrap标题标签</div>
<div class="h4">bootstrap标题标签</div>
<div class="h5">bootstrap标题标签</div>
<div class="h6">bootstrap标题标签</div>
<hr>
<!--副标题-->
<div class="h1">bootstrap标题标签 <small>副标题</small></div>
<div class="h2">bootstrap标题标签 <small>副标题</small></div>
<div class="h3">bootstrap标题标签 <small>副标题</small></div>
<div class="h4">bootstrap标题标签 <small>副标题</small></div>
<div class="h5">bootstrap标题标签 <small>副标题</small></div>
<div class="h6">bootstrap标题标签 <small>副标题</small></div>
</body>
</html>
