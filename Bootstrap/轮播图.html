<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
  #slide{
      width: 680px;
      margin: 0 auto;
  }
    </style>
</head>
<body>

        <div class="carousel slide" id="slide" data-ride="carousel" data-interval="1000">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slide" data-slide-to="0"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner ">
                <div class="item active">
                    <img src="img/3.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>图片说明</h3>
                        <p>图片一</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>图片说明</h3>
                        <p>图片二</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>图片说明</h3>
                        <p>图片三</p>
                    </div>
                </div>
            </div>
            <a href="" class="carousel-control left" data-target="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">&lt;</span></a>
            <a href="" class="carousel-control right" data-target="#slide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">&gt;</span></a>
                </a>
        </div>



</body>
</html>
