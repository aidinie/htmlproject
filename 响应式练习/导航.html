<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 800px;
            height: 1000px;
        }
        #head,#leader,#foot{
            height: 200px;
            /*width: 800px;*/
            background-color: #666666;
            margin-bottom: 10px;
        }
        #content{
            height: 400px;
            /*width: 800px;*/
            margin-bottom: 10px;
        }
        #left{
            height: 400px;
            width: 400px;
            background-color: #FDD303;
            float: left;
        }
        #right{
            height: 400px;
            width: 400px;
            background-color: aqua;
            float: right;
        }
        @media (min-width: 1200px) {
            .container{
                width: 1150px;
            }
            #left{
                width: 550px;
                margin-right: 30px;
            }
            #right{
                width: 570px;

            }
        }
    </style>
</head>
<body>
<div class="container">
<div id="head">页头</div>
<div id="leader">导航</div>
<div id="content">
    <div id="left">主题</div>
    <div id="right">边栏</div>
</div>
<div id="foot">页脚</div>
</div>
</body>
</html>
