//        var ali = document.getElementsByClassName("aa");
        var oUl = document.getElementById("ul1");
        var ali = getClass("aa");
        for(var i=0;i<ali.length;i++){
            ali[i].style.background='red';
        }

        function getClass(clsName,context,tagName){
            var result = [];
            context = context || document;
            tagName = tagName || "*";
            if(context.getElementsByClassName){
                return context.getElementsByClassName(clsName);
            }
            var aLi = context.getElementsByTagName(tagName);
            var reg = new RegExp("\\b"+clsName+"\\b");
            for(var i=0;i<aLi.length;i++){
                if(reg.test(aLi[i].className)){
                    result.push(aLi[i]);
                }
            }
            return result;

        }
