    //第三种
    let set=new Set();
    [2,3,5,1,2,6,8,3].map(function (elem) {
        set.add(elem);
    });
    for(let elem of set){
            console.log(elem);
            }
//    set.delete(2);//删除元素
//    set.clear();//清空
    console.log(set);
    var arr=[...set];
    console.log(arr);
    //遍历键值
    set.forEach(function (value,key) {
        console.log(value+'='+key);
    });
    //长度
    console.log(set.size);
    //判断是否含有某数值
    console.log(set.has(6));
       //求数组的并集
    let a=new Set([1,2,3]);
    let b=new Set([4,3,2]);
    let union=new Set([...a,...b]);
    console.log([...union]);
      //求数组的交集
    let intersect=[...a].filter(function (elem) {
        return b.has(elem);
    });
    console.log(intersect);
</script>
