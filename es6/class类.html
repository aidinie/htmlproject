    //单例模式
    class Cache{
        constructor(){
            this.id=123;
            this.name='张三';
        }
        static getSingleTon(){
            if(!Cache.thisa){
                console.log('创建');
                Cache.thisa=new Cache();
            }
            return Cache.thisa;
        }
    }
    let c1=Cache.getSingleTon();
    c1.name='aa';
    let c2=Cache.getSingleTon();
    let c3=Cache.getSingleTon();
    console.log(c3.name);

    //继承   可以方法重写
    class Animal{
        constructor(name){
            this.name=name;
        }
        speak(){
            console.log(this.name+"叫了一声");
        }
    }
    class Dog extends Animal{
        speak(){
            console.log(this.name+"汪了一声");
        }
    }
    let dog=new Dog('狗');
    dog.speak();
