<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[8,7,1,3,5,9,4,0,6,6];
    var aa="";//暂时存储数据

    for(var i=0;i<arr.length-1;i++){

        for(var j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){//如果后一项的值小于前一项
                aa=arr[i];
                arr[i]=arr[j];
                arr[j]=aa;
            }
        }

    }
    console.log(arr);
</script>
<script>

    var arr=[2,4,5,3,6,7,54,23];
    var flag=null;
    var aa;
    for(var i=0;i<arr.length;i++){
        flag=false;
        for(var j=arr.length-1;j>i;j--){
            if(arr[j-1]>arr[j]){
                aa=arr[j-1];
                arr[j-1]=arr[j];
                arr[j]=aa;
                flag=true;
            }
        }
        if(!flag){ console.log("aaa");
            break;
        }
        console.log(arr);
    }
</script>
</body>
</html>
