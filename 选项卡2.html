<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol, ul {
            list-style: none;
        }

        #cotainer {
            height: 400px;
            width: 300px;
            margin: 100px auto;
        }

        #tab {
            height: 50px;
        }

        #tab li {
            height: 50px;
            width: 80px;
            background-color: #999999;
            float: left;
            text-align: center;
            line-height: 50px;
            margin-right: 5px;
            cursor: pointer;
            border-bottom: solid;
        }

        #content {
            height: 350px;
            width: 300px;
            background-color: red;
        }

        #tab .selected {
            background-color: green;
        }
        #content div{
            display: none;
        }
        #content .selected{
            display: block;
        }
    </style>

</head>
<body>
<div id="cotainer">
    <ul id="tab">
        <li class="selected">html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <div id="content">
        <div class="selected">001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>
<script>

    var oTab = document.getElementById("tab");
    var aLi = oTab.getElementsByTagName("li");
    var oContent = document.getElementById("content");
    var aDiv=oContent.getElementsByTagName("div");
    for (var i = 0; i < aLi.length; i++) {
        aLi[i].index = i;
        aLi[i].onclick = function () {

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].className=" ";
                aDiv[i].className=" ";
            }
            this.className="selected";
            aDiv[this.index].className="selected";

        }

    }
</script>
</body>
</html>
