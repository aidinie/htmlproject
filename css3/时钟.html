<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: solid 1px;
            -webkit-border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        #hour{
            height: 35px;
            width: 6px;
            background-color: black;
            position: absolute;
            left: 97px;
            top: 65px;
            -webkit-transform-origin: center bottom;
        }
        #minute{
            height: 45px;
            width: 4px;
            background-color: #cccccc;
            position: absolute;
            left: 98px;
            top: 55px;
            -webkit-transform-origin: center bottom;
        }
        #second{
            height: 55px;
            width: 2px;
            background-color: red;
            position: absolute;
            left: 99px;
            top: 45px;
            -webkit-transform-origin: center bottom;
        }
        #scale li{
            height: 4px;
            width: 2px;
            background-color: black;
            position: absolute;
            left:99px;
            top: 0px;
            -webkit-transform-origin:center 100px ;
        }
        #scale li:nth-child(5n+1){
            height: 8px;
        }
    </style>
</head>
<body>
<div id="clock">
    <ul id="scale"></ul>
 <div id="hour"></div>
<div id="minute"></div>
<div id="second"></div>

</div>
<script>
    (function () {


    var oScale=document.getElementById("scale");
    var oHour=document.getElementById("hour");
    var oMinute=document.getElementById("minute");
    var oSecond=document.getElementById("second");
    var html="";
    for (var i=0;i<60;i++){
      html+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>"
    }
    oScale.innerHTML=html;
    function run() {
        var date = new Date();
        var second = date.getSeconds(),
            minute = date.getMinutes() + second / 60,
            hour = date.getHours() + minute / 60;
        oHour.style.WebkitTransform = "rotate(" + hour * 30 + "deg)";
        oMinute.style.WebkitTransform = "rotate(" + minute * 6 + "deg)";
        oSecond.style.WebkitTransform = "rotate(" + second * 6 + "deg)";
    }
    run();
    setInterval(run,1000);})();
</script>
</body>
</html>
