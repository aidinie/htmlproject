<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
            -webkit-perspective: 800px;
        }
        #imgs img{
            position: absolute;
            top:0;
            left:0;
            -webkit-transform: rotateX(180deg);
            -webkit-transform-origin: bottom;
            opacity: 0;
        }
        #imgs .show{
            -webkit-animation: show 1s ease forwards;
        }
        #imgs .hide{
            -webkit-animation: hide 1s ease forwards;
        }
        
        @-webkit-keyframes show{
            0%{}
            50%{
                -webkit-transform: rotateX(-14deg);
            }
            56%{
                -webkit-transform: rotateX(12deg);
            }
            62%{
                -webkit-transform: rotateX(-10deg);
            }
            67%{
                -webkit-transform: rotateX(8deg);
            }
            73%{
                -webkit-transform: rotateX(-6deg);
            }
            80%{
                -webkit-transform: rotateX(4deg);
            }
            90%{
                -webkit-transform: rotateX(-2deg);
            }
            100%{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
        }
        @-webkit-keyframes hide{
            from{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
            to{
                -webkit-transform: rotateX(-180deg);
                opacity: 0;
            }
        }

        #container span{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ccc;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top:50%;
            margin-top: -25px;
        }
        #next{
            right:-100px;
        }
        #prev{
            left:-100px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="imgs">
            <img class='show' src="img/1.jpg" alt=""/>
            <img src="img/2.jpg" alt=""/>
            <img src="img/3.jpg" alt=""/>
            <img src="img/4.jpg" alt=""/>
        </div>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>

    <script>

        var oNext = document.getElementById('next');
        var oPrev = document.getElementById('prev');
        var aImg = document.getElementsByTagName('img');
        var iNow = 0;
        oNext.onclick = function(){
            aImg[iNow].className = 'hide';
            iNow++;
            if(iNow == aImg.length){
                iNow = 0;
            }
            aImg[iNow].className = 'show';
        }

        oPrev.onclick = function(){
            iNow--;
            if(iNow == -1){
                iNow = aImg.length - 1;
            }
        }


    </script>

</body>
</html>
