<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var result1=5-true;  //4 因为true转化为1
    console.log(result1);
    var result2=NaN -1; //NaN
    console.log(result2);
    var result3=5-3;   //2
    console.log(result3);
    var result4=5-'';   //5   因为true转化为1
    console.log(result4);
    var result5=5-'2'; // 3  因为'2'转化为2
    console.log(result5);
    var result6=5-null; //5 因为null转化为0
    console.log(result6);

</script>
