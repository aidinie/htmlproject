<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1=parseInt('1234blue'); //1234
    console.log(num1);
    var num2=parseInt('');  //NaN
    console.log(num2);
    var num3=parseInt('0xA');  //10(十六进制)
    console.log(num3);
    var num4=parseInt(22.4);  //22
    console.log(num4);
    var num5=parseInt('070');  //ECMAScript 3认为是56(八进制) ECMAScript 5认为是70(十进制)
    console.log(num5);
    var num6=parseInt('70');  //70
    console.log(num6);
    var num7=parseInt('0xf');  //15(十六进制)
    console.log(num7);
</script>

</body>
</html>
