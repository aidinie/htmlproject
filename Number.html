<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1=Number('Hello word!'); //NaN
    console.log(num1);
    var num2=Number('');   //0
    console.log(num2);
    var num3=Number('000011');   //11
    console.log(num3);
    var num4=Number(true);  //1
    console.log(num4);
</script>
</body>
</html>
